<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
<script type="text/javascript" src="./specifications.js"></script>
<script type="text/javascript" src="./generateFile.js"></script>
<script type="text/javascript" src="./parseFile.js"></script>
<script type="text/javascript" src="./checkErrors.js"></script>
<script type="text/javascript" src="./script.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
<link rel="stylesheet" href="./style.css" />

<div class="app">
  <!-- Load file -->
  <div style="width: 100%; float: left;" id="uploadFile">
    <input type='file' id='fileinput' class="btn btn-default  btn-sm" style="float: left; margin: 0 10px 0 0">
    <input type='button' id='btnLoad' class="btn btn-primary  btn-sm" value='Load' onclick='loadFile();'>
  </div>
  <div style="width: 100%; float: left; margin: 5px 0 5px 0">
    <div class="btn btn-primary btn-mini" id="showHide" style="float: left;">Show/hide</div>
    <div class="btn btn-primary btn-mini" id="checkErrors" style="float: left; margin: 0 0 0 10px; display:none">Check errors</div>
  </div>
  <!-- Form inputs -->
  <div class="content">

  </div>

  <!-- Generate file -->
  <div class="generate" style="margin: 10px 0 0 0;">
    <input type="text" id="nameFile" placeholder="File name" style="margin: 0 0 5px 0"/>
    <br>
    <textarea id="description" style="width: 300px; height: 100px;">DESCRIPTION: </textarea>
    <br>
    <div class="btn btn-primary" id="createFile">
      Generate file
    </div>
  </div>

</div>
